<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/seedling -->
        <link href="/static/favicon.ico" rel="icon">

        <!-- highcharts.com -->
        <script src="https://code.highcharts.com/highcharts.js"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Mood Tracker: {% block title %}{% endblock %}</title>

    </head>

    <body class="bg-dark">

        <nav class="bg-dark border navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <!-- update this a tag with mood or something else -->
                <a class="navbar-brand" href="/"><span>M</span><span>üåô</span><span>‚òÄÔ∏è</span><span>D</span> <span>Tracker</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/location">Log Mood</a></li>
                            <li class="nav-item"><a class="nav-link" href="/history">Mood History</a></li>
                            <li class="nav-item"><a class="nav-link" href="/trends">Trends</a></li>
                            <!-- <li class="nav-item"><a class="nav-link" href="/history">History</a></li> -->
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="container-fluid py-5 text-center text-white">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Data provided by <a href="https://openweathermap.org/">Open Weather Map</a>
        </footer>

        <!-- add scripts for pages that will use some javascript -->
        {% block script %}{% endblock %}
    </body>

</html>
