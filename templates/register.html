{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {% if message %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ message }}
        </div>
    </header>
    {% endif %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="confirm" name="confirm" placeholder="Confirm Password" type="password">
        </div>
        
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
