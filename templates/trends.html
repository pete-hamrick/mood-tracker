{% extends "layout.html" %}

{% block title %}
    Your Trends
{% endblock %}

{% block main %}
    <div id="container"></div>
{% endblock %}

{% block script %}
<script>
    var chart_id = {{ chartID|safe }}
    var series = {{ series|safe }}
    var title = {{ title|safe }}
    var xAxis = {{ xAxis|safe }}
    var yAxis = {{ yAxis|safe }}
    var chart = {{ chart|safe }}

    Highcharts.chart(chart_id, {
        title: title,
        yAxis: yAxis,
        xAxis: xAxis,
        series: series
    })
</script>
{% endblock %}
